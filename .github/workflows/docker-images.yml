name: Docker Image CI

on:
#  schedule:
#    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      build-args:
        description: 'GitHub repository to create image off.'
        required: true
        default: '0.176.0'
      tag:
        description: 'Name of the docker tag to create.'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:14})
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build
      uses: docker/build-push-action@v2
      with:
        context: ./docker/images/n8n
        build-args: N8N_VERSION=${{ github.event.inputs.build-args || '0.176.0' }}
        platforms: linux/amd64
        push: true
        tags: akityo/n8n:${{ github.event.inputs.tag || 'latest' }}
    - name: Build (debian)
      uses: docker/build-push-action@v2
      with:
        context: ./docker/images/n8n-debian
        build-args:  N8N_VERSION=${{ github.event.inputs.build-args || '0.176.0' }}
        platforms: linux/amd64
        push: true
        tags: akityo/n8n:${{ github.event.inputs.tag || 'latest-debian' }}
